  <div class="example-container mat-elevation-z8">
  
    <div class="example-table-container">
  
      <table mat-table [dataSource]="players" class="example-table"
             matSort matSortActive="rating" matSortDisableClear matSortDirection="desc">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
  
        <!-- Rating Column -->
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef>Rating</th>
          <td mat-cell *matCellDef="let row">{{row.rating}}</td>
        </ng-container>
  
        <!-- DateOfBirth Column -->
        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef>DateOfBirth</th>
          <td mat-cell *matCellDef="let row">{{row.dateOfBirth}}</td>
        </ng-container>
  
        <!-- Registered Column -->
        <ng-container matColumnDef="dateOfRegistration">
          <th mat-header-cell *matHeaderCellDef>DateOfRegistration</th>
          <td mat-cell *matCellDef="let row">{{row.created_at}}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="dateOfRegistration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Registered
          </th>
          <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
        </ng-container> -->
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="32" [pageSize]="30" aria-label="Select page"></mat-paginator> 
    <!-- resultsLength -->
  </div>
